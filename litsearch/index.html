<head>

    <style>
        .Container {
            text-align: center;
        }

        .Container:before {
            content: '';
            height: 40%;
            display: inline-block;
        }

        .centeredContent {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
    <title>litsearch</title>
</head>
<body>
    <!--A simple web page that makes Google searches.-->
    <form role="search" method="get" id="searchform" class="searchform col" action="http://www.google.com/search?hl=en-GB&source=hp&q=">
        <div class="Container" id="lel">
            <div class="input-field">
                <input placeholder="..." style="color:black" type="text" value="" name="q" id="s"> 
                <button type="submit" style="color:black" class="btn-floating btn-flat">&#10141;</button>
            </div>
        </div>
    </form>
