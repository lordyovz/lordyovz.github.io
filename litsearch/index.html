<head>
    <link rel="stylesheet" href="pure.css">
    <style>
        .Container {
            text-align: center;
        }

        .Container:before {
            content: '';
            height: 15%;
            display: inline-block;
        }

        .centeredContent {
            vertical-align: middle;
            text-align: center;
        }

        .button-lel {
            background:powderblue;
        }

    </style>
    <title>litsearch</title>
</head>
<body>
    <!--A simple web page that makes Google searches.-->
    <form role="search" method="get" id="searchform" class="searchform pure-form" action="https://duckduckgo.com/?q=">
        <div class="Container" id="lel">
            <div>
                <img src="lit.png">
            </div>
            <div>
                <input class="pure-input-2-3" placeholder="..." type="text" value="" name="q" id="s">
                <button type="submit" class="pure-button button-lel">&#10141;</button>
            </div>
        </div>
    </form>
</body>
